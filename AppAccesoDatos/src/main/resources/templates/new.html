<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Aplicación base Acceso a datos</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

<script type="text/javascript"
	src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Control de alumnos</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Listado de alumnos</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>Detalle de alumno</h1>
			<form action="#" class="form-horizontal"
				th:action="@{/alumn/processNewAlumn}" th:object="${alumn}"
				method="post">
				<div class="form-group">
					<label for="name">Nombre</label> 
						<input type="text" class="form-control" th:field="*{name}"></input> 
					<label for="surname">Apellidos</label>
						<input type="text" class="form-control" th:field="*{surname}"></input>
					<label for="name">Teléfono</label> <input type="text"
						class="form-control" th:field="*{phone}"></input> <label
						for="name">Email</label> <input type="text" class="form-control"
						th:field="*{email}"></input> <label for="name">Fecha Nacimiento</label> <input
						type="text" class="form-control" th:field="*{birthdate}"></input>


				</div>
				<button type="submit" class="pull-right btn btn-primary">Crear
					alumno</button>
			</form>
		</div>
	</div>
</body>
</html>
