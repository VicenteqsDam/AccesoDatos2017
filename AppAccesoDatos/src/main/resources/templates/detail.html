<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Aplicación base Acceso a datos</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

<script type="text/javascript"
	src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Control de alumnos</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Listado de alumnos</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>Detalle de alumno</h1>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Nombre:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${alumn.name}"></p>
					</div>
					<label class="control-label col-sm-2" for="email">Apellidos:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${alumn.surname}"></p>
					</div>
					<label class="control-label col-sm-2" for="email">Email:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${alumn.email}"></p>
					</div>
					<label class="control-label col-sm-2" for="email">Teléfono:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${alumn.phone}"></p>
					</div>
					<label class="control-label col-sm-2" for="email">Fecha de
						nacimiento:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${alumn.birthdate}"></p>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
